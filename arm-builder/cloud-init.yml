#cloud-config
package_upgrade: true
lxd:
  preseed: |
    config: {}
    networks:
      - config:
          ipv4.address: 10.10.2.1/24
          ipv4.nat: "true"
        description: ""
        name: lxdbr0
        type: bridge
        project: default
    storage_pools:
      - config:
          source: lxc
          volatile.initial_source: /dev/nvme1n1
          zfs.pool_name: lxc
        description: ""
        name: default
        driver: zfs
    profiles:
      - config:
          security.nesting: true
        description: Default LXD profile
        devices:
          eth0:
            name: eth0
            network: lxdbr0
            type: nic
          root:
            path: /
            pool: default
            type: disk
        name: default
    projects: []
